<!DOCTYPE html>
<html lang="hd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>छाँटो इसे!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/mini-4.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn"></div>
        <div class="wheel">
            <div class="number label" style="--i:1;--clr:#db7093;">
                <span>आहार</span></div>
            <div class="number label" style="--i:2;--clr:#20b2aa;">
                <span>गति</span></div>
            <div class="number label" style="--i:3;--clr:#daa520;">
                <span>पैर</span></div>
            <div class="number label" style="--i:4;--clr:#da5841;">
                <span>आवास</span></div>
            <div class="number label" style="--i:5;--clr:#4169e1;">
                <span>गतिविधि</span></div>
        </div>
    </div>
    <script>
        
    let wheel = document.querySelector('.wheel');
    let value = Math.ceil(Math.random() * 3600);

    document.addEventListener('keydown', function(event) {
        // Verifica se a tecla pressionada é a barra de espaço
        if (event.code === 'Space') {
            event.preventDefault(); // Impede a rolagem da página ao pressionar espaço
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    });


    </script>
</body>
</html>
