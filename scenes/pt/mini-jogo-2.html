<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida dos Robôs</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/mini-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="background-slide">
            <div class="container board">
                <div id="tela-inicial">
                    <h1>Escolha o número de participantes</h1>
                    <div class="button-container">
                        <button class="pixel-button">1</button>
                        <button class="pixel-button">2</button>
                    </div>
                </div>
                <div id="tela-nomes">
                    <div class="container-jogadores" id="um-jogador">
                        <h1>Insira o nome do participante</h1>
                            <input type="text" id="nome-jogador" placeholder="Nome do jogador 1">
                            <button class="play-button" onclick="iniciarJogo()">JOGAR</button>
                    </div>

                    <div class="container-jogadores" id="dois-jogadores">
                        <h1>Insira os nomes dos participantes</h1>
                            <input type="text" id="nome-jogador1" placeholder="Nome do jogador 1">
                            <input type="text" id="nome-jogador2" placeholder="Nome do jogador 2">
                            <button class="play-button" onclick="iniciarJogo()">JOGAR</button>
                    </div>
                </div>
                <div id="placar">
                    <div class="scores">
                        <div class="score" id="score1">0</div>
                        <div class="score" id="score2">0</div>
                    </div>
                </div>
                <div id="msg">
                    <div class="end-container">
                        <button class="play-button">Fim</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>         
    </div>
    <script src="../../js/common.js"></script>
    <script src="../../js/mini-jogo-2.js"></script>

</body>
</html>
